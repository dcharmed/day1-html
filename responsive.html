<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@200&family=Poppins:wght@100;300;600;900&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: 'Courier', 'Courier Sans' sans-serif;
            background-color: whitesmoke;

        }
        #main {
            margin: 10px auto;
            width: 600px;
            background-color: ffffff;
            padding: 60px 150px;
            border: double black 5px;
        }
        #header {
            text-align: center;
        }
        #menu {
            overflow: auto;
            white-space: nowrap;
            border-top-color: black;
            border-top-style: solid;
            border-top-width: 3px;
            text-align: center;
            margin: 10px auto;
            border-bottom-style: solid;
            border-bottom-width: 1px;
        }
        #menu li {
            display: inline-block;
            color: black;
            text-align: center;
            padding: 5px;
            margin-left: 10px;
            text-decoration: none;
        }
        ul li a {
            text-decoration: none;
            color: black;

        }
        ul li a:hover {
            text-decoration: underline;
            font-weight: bold;
        }
        #content-main {
            margin: 10px auto;
            text-align: center;
        }
        .h-1 {
            font-size: 14px;
            text-transform: uppercase;
            font-weight: lighter;
        }
        .h-2 {
            font-size: 70px;
            text-transform: uppercase;
            font-weight:bolder;
        }
        .h-3 {
            font-size: 30px;
            text-transform: uppercase;
            font-weight:bolder;
        }
        #img-main {
            margin: 10px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="header">
            <img src="img/logo.gif" alt="">
        </div>
        <div id="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li>For Sale</li>
                <li>Repairs</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <div>
            <img src="img/keys.jpg" id="img-main" alt="">
        </div>
        <div id="content-main">
            We specialize in the sale and repair of classic keyboards, in particular the Fender Rhodes, wurlitzer EP200, and Hohner Clavinet
        </div>
    </div>
</body>
</html>
